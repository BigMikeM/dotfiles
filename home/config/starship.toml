# ~/.config/starship.toml
# Enhanced developer configuration

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$docker_context\
$kubernetes\
$aws\
$nodejs\
$python\
$rust\
$golang\
$java\
$c\
$cmake\
$package\
$memory_usage\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$character
"""

[character]
success_symbol = "[‚ûú](bold cyan)"
error_symbol = "[‚úó](bold red)"

[directory]
style = "bold purple"
truncation_length = 3
truncate_to_repo = true

[git_branch]
# symbol = "Û∞ä¢ "
symbol = "git:"
style = "bold green"
format = "on [$symbol$branch]($style) "

[git_status]
style = "bold yellow"
conflicted = "="
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï"
untracked = "?${count}"
stashed = "\\$${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª"
deleted = "‚úò${count}"

[nodejs]
symbol = " "
style = "bold green"
format = "via [$symbol($version )]($style)"
detect_extensions = ['js', 'mjs', 'cjs', 'ts', 'tsx']
detect_files = ['package.json', '.node-version', '.nvmrc']
detect_folders = ['node_modules']
# Note: npm version shown via package module

[python]
symbol = " "
style = "bold yellow"
format = 'via [$symbol$pyenv_prefix($version )(\($virtualenv\) )]($style)'
pyenv_version_name = false
pyenv_prefix = ""
python_binary = ['python3', 'python']
detect_extensions = ['py', 'pyi']
detect_files = ['requirements.txt', 'pyproject.toml', 'setup.py', 'Pipfile', 'setup.cfg', 'tox.ini']
detect_folders = ['.venv', 'venv', 'env']

[rust]
symbol = " "
style = "bold red"
format = "via [$symbol($version )]($style)"
detect_extensions = ['rs']
detect_files = ['Cargo.toml', 'Cargo.lock']
detect_folders = []

[golang]
symbol = " "
style = "cyan"

# ==============================================================================
# ADDITIONAL LANGUAGES & TOOLS
# ==============================================================================

[java]
symbol = " "
style = "red"
detect_extensions = ['java', 'class', 'jar', 'gradle', 'kt', 'kts']

[c]
symbol = " "
style = "blue"
detect_extensions = ['c', 'h']

[cmake]
symbol = "‚ñ≥ "
style = "blue"

[package]
symbol = "üì¶ "
style = "bold 208"
format = "is [$symbol$version]($style) "
display_private = false
disabled = false

# ==============================================================================
# GIT ENHANCEMENTS
# ==============================================================================

[git_commit]
commit_hash_length = 7
tag_symbol = " üè∑ "
tag_disabled = false
only_detached = false
style = "bold yellow"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
style = "bright-black"
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"

[git_metrics]
added_style = "bold green"
deleted_style = "bold red"
disabled = false
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

# ==============================================================================
# CLOUD & CONTAINERS
# ==============================================================================

[docker_context]
symbol = " "
style = "blue"
format = 'via [$symbol$context]($style) '
only_with_files = true
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
detect_folders = []

[kubernetes]
symbol = "‚ò∏ "
style = "cyan"
format = 'on [$symbol$context( \($namespace\))]($style) '
disabled = false
detect_files = ['k8s']
detect_folders = ['k8s']
[kubernetes.context_aliases]
"dev.local.cluster.k8s" = "dev"
"prod.local.cluster.k8s" = "prod"

[aws]
symbol = " "
style = "bold yellow"
format = 'on [$symbol($profile )(\($region\) )]($style)'
disabled = false
[aws.region_aliases]
us-east-1 = "use1"
us-west-2 = "usw2"
eu-west-1 = "euw1"

# ==============================================================================
# SYSTEM INFO
# ==============================================================================

[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = false

[hostname]
ssh_only = true
ssh_symbol = "üåê "
format = "on [$ssh_symbol$hostname]($style) "
style = "bold dimmed green"
disabled = false

[memory_usage]
disabled = false
threshold = 75
symbol = " "
style = "bold dimmed white"
format = "via $symbol[$ram( | $swap)]($style) "

[cmd_duration]
min_time = 2_000
format = "took [$duration]($style) "
style = "bold yellow"
show_milliseconds = false
disabled = false

[jobs]
symbol = " "
style = "bold blue"
number_threshold = 1
symbol_threshold = 1
format = "[$symbol$number]($style) "

[battery]
full_symbol = " "
charging_symbol = " "
discharging_symbol = " "
unknown_symbol = " "
empty_symbol = " "
disabled = false

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

[time]
disabled = false
format = "üïô [$time]($style) "
style = "bold white"
use_12hr = false
time_format = "%T"
utc_time_offset = "local"

[status]
style = "bold red"
symbol = "‚úñ "
success_symbol = ""
not_executable_symbol = "üö´ "
not_found_symbol = "üîç "
sigint_symbol = "üß± "
signal_symbol = "‚ö° "
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

# ==============================================================================
# PERFORMANCE OPTIMIZATIONS
# ==============================================================================

[gcloud]
disabled = true

[perl]
disabled = true

[php]
disabled = true

[ruby]
disabled = true

[terraform]
disabled = true
